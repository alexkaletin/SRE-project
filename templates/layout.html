{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="{% static 'css/tailwind-output.css' %}" />
</head>

<body>
<div>
    <div class="sticky top-0 z-40 lg:z-50 w-full max-w-8xl mx-auto bg-white flex-none flex shadow">
        <div class="flex-none pl-4 sm:pl-6 xl:pl-8 flex items-center border-b border-gray-200 lg:border-b-0 lg:w-60 xl:w-72 py-2">
            <a class="overflow-hidden w-24 md:w-auto py-2" href="/">
                <span class="sr-only">SRE Fall 2021 Project home page</span>
                <div class="tracking-widest italic font-light text-2xl">SRE 21</div>
            </a>
        </div>
        <div class="flex-auto border-b border-gray-200 h-18 flex items-center justify-between px-4 sm:px-6 lg:mx-6 lg:px-0 xl:mx-8">
            <div class="flex py-2 hidden md:block overflow-hidden">
                <a href="/" class="px-3 py-2 transitions-colors duration=200 relative hover:text-gray-900 text-gray-500">
                    <span>Home</span>
                </a>
                <a href="/done" class="px-3 py-2 transitions-colors duration=200 relative hover:text-gray-900 text-gray-500">
                    <span>Completed</span>
                </a>
                <a href="/about" class="px-3 py-2 transitions-colors duration=200 relative hover:text-gray-900 text-gray-500">
                    <span>About</span>
                </a>
            </div>
            <div class="md:hidden">
                <form class="relative md:hidden" method="get" id="mobile-path">
                    <label>
                        <span class="sr-only">SRE Fall 2021 Project page</span>
                        <select form="mobile-path" class="appearance-none block bg-transparent pr-7 py-1 text-gray-500 font-medium text-sm focus:outline-none focus:text-gray-900 transition-colors duration-200" onchange="location=this.value">
                            <option value="/home" {% if path == "/home/" %} selected {% endif %}>Home</option>
                            <option value="/done" {% if path == "/done/" %} selected {% endif %}>Completed</option>
                            <option value="/about" {% if path == "/about/" %} selected {% endif %}>About</option>
                        </select>
                    </label>
                    <svg class="w-5 h-5 text-gray-400 absolute top-1/2 right-0 -mt-2.5 pointer-events-none" fill="currentColor"><path fill-rule="evenodd" clip-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"></path></svg>
                </form>
            </div>
            <div class="lg:w-64 pl-8 flex-shrink-0 flex items-center justify-end space-x-6">
                <a href="https://gitlab.com/zguanhan/sre-fall-21" target="_blank" class="text-gray-400 hover:text-gray-500 transition-colors duration-200">
                    <span class="sr-only">SRE Fall 2021 Project on Gitlab</span>
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                </a>
            </div>
        </div>
    </div>

    {% block main %}
    {% endblock %}
</div>
</body>
